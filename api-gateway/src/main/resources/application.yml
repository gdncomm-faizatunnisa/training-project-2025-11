spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**

        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**

server:
  port: 8080
